<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <title>Gerenciamento de Produtos</title>
</head>
<body>
    <h1>Adicionar Novo Produto</h1>
    <div class="formsDiv">
        <form id="productForm">
            <input type="hidden" id="productIdField" name="productIdField">
            <input type="hidden" id="barcode" name="barcode">

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="category">Categoria:</label>
            <select name="dropdownCategory" id="category" required>
                <option value="" disabled selected>Select an option...</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="informatica">Informática</option>
                <option value="moveis">Móveis</option>
                <option value="livros">Livros</option>
                <option value="vestuario">Vestuário</option>
            </select>
            <br>

            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <br>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>
            <br>

            <label for="supplier">Fornecedor:</label>
            <input type="text" id="supplier" name="supplier" required>

            <br>

            <button type="submit" id="saveBtn">Adicionar Produto</button>
        </form>
        <br>
    </div>
    <div id="hr"><hr></div>



    <h1>Lista de Produtos</h1>
    <button id="getAllProductsBtn">Atualizar Lista de Produtos</button>

    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Supplier</th>
                <th>Barcode</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Products go here -->
        </tbody>
    </table>

    <script src="/scripts/script.js"></script>
</body>
</html>
